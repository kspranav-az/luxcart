<style>
    /* Custom Styles */
    main{
        margin-right: 120px;

    body {
        background-color: #f8f9fa;
    }
    .row{

        padding: 10px;

    .sidebar {

    }
    .nav-link {
        color: #adb5bd;
        padding: 15px;

        width: 100%;
    }
    .nav-link.active {
        color: #fff;

        border-radius: 10px;
    }
    .avatar {
        width: 80px;

        margin-bottom: 20px;
        border: 2px solid #fff;

    .logout {

    .header {

        padding: 20px;
        border-bottom: 1px solid #dee2e6;

        border-radius: 20px;

    /* Updated Sidebar Styles */

    border-radius: 20px;

main {
    margin-left: 70px;

    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-bottom: 20px;
    border: 2px solid #fff;
}

/* Centering Icons Vertically */
.nav {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 10px; /* Space between icons */

<body>

<div class="container-fluid">
    <div class="row">
<!-- Sidebar Navigation -->
<!-- Sidebar Navigation -->
<nav class="col-md-2 col-lg-1 sidebar d-flex flex-column align-items-center">

    <ul class="nav flex-column text-center w-100">

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4">
            <!-- Header -->
            <div class="header d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="h3">Hi, Miley!</h1>
                    <p class="text-muted">Dashboard</p>
                </div>
                <div>
                    <button class="btn btn-outline-secondary me-2">May 03 - May 18</button>
                    <button class="btn btn-outline-secondary">24h</button>
                </div>
            </div>

            <!-- Dashboard Sections -->
            <div class="row my-4">
                <!-- Mood Board -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Mood Board</h5>
                            <div class="chart-container">
                                <canvas id="moodChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Health Tracker -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Health Tracker</h5>
                            <div class="row">
                                <div class="col-4 text-center">
                                    <p class="text-muted">Heart Rate</p>
                                    <p class="h4">130 bpm</p>
                                </div>
                                <div class="col-4 text-center">
                                    <p class="text-muted">Total Steps</p>
                                    <p class="h4">5500</p>
                                </div>
                                <div class="col-4 text-center">
                                    <p class="text-muted">Kcal Burn</p>
                                    <p class="h4">503 kcal</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Habit Tracker -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">Habit Tracker</h5>
                            <ul class="list-group">
                                <li class="list-group-item">Morning Run - 7:00 AM - Park</li>
                                <li class="list-group-item">1.5L of Water Daily</li>
                                <li class="list-group-item">Cooking Meal Preps - 11:00 AM - Home</li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Daily Progress -->
                <div class="col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">Daily Progress</h5>
                            <p class="h1">85%</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Chart.js Script for Rounded Bar Chart -->
<script>
    const ctx = document.getElementById('moodChart').getContext('2d');
    const moodChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
            datasets: [{
                label: 'Mood Levels',
                data: [1500, 2000, 1700, 2200, 1900, 2400, 1800],
                backgroundColor: '#4caf50',
                borderRadius: 10,
                borderSkipped: false
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: { grid: { display: false } },
                y: { beginAtZero: true, grid: { display: false } }
            }
        }
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
